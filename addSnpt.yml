## // means...URL, SearchWord etc.
  - trigger: "//koda"
    replace: "kodakarasatoimo.org"

  - trigger: "//amat"
    replace: "amateru.org"

  - trigger: "//amaz"
    replace: "amazon.co.jp"

  - trigger: "//goog"
    replace: "google.com"

  - trigger: "//pint"
    replace: "jp.pinterest.com"

## - means symbol. ♀♂✔️ 
  - trigger: "-1 "
    replace: "● "

  - trigger: "-2 "
    replace: "◉ "

  - trigger: "-3 "
    replace: "■ "

## xxxcmd means FIX.
  - trigger: "echo"
    replace: "echo -e "

  - trigger: "#!/"
    replace: "#!/usr/bin/env bash"

